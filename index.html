<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css"/>
    <title> Carte de profil responsive </title>
</head>
<body>
    <section class="card">
        <!-- BANNER -->
        <div class="card_banner"></div>

        <div class="card_profile">
            <img src="Profil.jpg" alt="Ma photo" class="img_profile">
        </div>

        <div class="card_text">
            <h1>SuperSimpleCode</h1>
            <p>Chaine de d√©veloppement</p>
        </div>

        <!-- ICONS -->
        <div class="card_icons">
            <div class="card_icons_facebook">
                <a><i class='bx bxl-facebook'></i></a>
            </div>

            <div class="card_icons_twitter">
                <a><i class='bx bxl-twitter'></i></a>
            </div>

            <div class="card_icons_instagram">
                <a><i class='bx bxl-instagram'></i></a>
            </div>

            <div class="card_icons_youtube">
                <a><i class='bx bxl-youtube'></i></a>
            </div>
        </div>

        <!-- BUTTON -->
        <div class="card_button">
            <button>S'abonner</button>
            <button>Message</button>
        </div>

        <!-- INFOS -->
        <div class="card_infos">
            <div class="card_infos_content">
                <i class='bx bx-heart'></i>
                <p>60K</p>
            </div>

            <div class="card_infos_content">
                <i class='bx bx-message-rounded'></i>
                <p>20K</p>
            </div>

            <div class="card_infos_content">
                <i class='bx bx-share'></i>
                <p>12K</p>
            </div>
        </div>
    </section>
    
</body>
</html>
